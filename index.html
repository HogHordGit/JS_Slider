<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 
    <div id="carousel" class="carousel">
        <div id="slides-container" class="slides">
            <div class="slide active">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
            <div class="slide">Slide 4</div>
            <div class="slide">Slide 5</div>
        </div>
    
        <div id="controls-container" class="controls">
            <span id="btn-pause" class="control control-pause">Pause</span>
            <span id="btn-prev" class="control control-prev">Previous</span>
            <span id="btn-next" class="control control-next">Next</span>
        </div>    
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
